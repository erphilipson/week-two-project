<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Club - Join</title>
    <style>@import url('https://fonts.googleapis.com/css?family=PT+Sans:400,700');</style>
    <link rel="stylesheet" type="text/css" href="css/join.css">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <div class="main">
      <div class="logo"></div>
      <nav class="nav-header">
        <a href="index.html" class="nav-square1"><div>Home</div></a>
        <a href="calendar.html" class="nav-square2"><div>Calendar</div></a>
        <a href="join.html" class="nav-square3"><div>Join</div></a>
      </nav>

      <h1>Join Film Club</h1>

      <div class="main-form">
        <form action="" method="POST">
          <fieldset>
            <div class="pic-text-entry">

              <div class="pic-select">
                <label for="image">profile picture</label>
                <br>
                <br>
                <input type="file" id="picture"></input>
              </div>

              <div class="profile-pic">
                <img src="images/profile-placeholder.png" alt="Profile Picture Placeholder"></img>
              </div>

              <div class="text-entry">

                <div class="name">
                  <label for="name">name</label>
                  <input type="text" name="name" id="name"></input>
                </div>

                <div class="email">
                  <label for="email">email address</label>
                  <input type="email" name="email" id="email"></input>
                </div>


                <div class="password">
                  <label for="password">password</label>
                  <input type="password" name="password" id="password"></input>
                </div>

                <div class="confirm-password">
                  <label for="confirm-password">confirm password</label>
                  <input type="password" name="confirm-password" id="confirm-password"></input>

                </div>
              </div>
            </div>

            <span>Which genres are you interested in?</span>
            <br>
            <div class="genres">
              <div><input type="checkbox" label="genre1" value="action">action</input></div>
              <div><input type="checkbox" label="genre2" value="adventure">adventure</input></div>
              <div><input type="checkbox" label="genre3" value="comedy">comedy</input></div>
              <div><input type="checkbox" label="genre4" value="drama">drama</input></div>
              <div><input type="checkbox" label="genre5" value="fantasy">fantasy</input></div>
              <div><input type="checkbox" label="genre6" value="historical">historical</input></div>
              <div><input type="checkbox" label="genre7" value="horror">horror</input></div>
              <div><input type="checkbox" label="genre8" value="mystery">mystery</input></div>
              <div><input type="checkbox" label="genre9" value="romance">romance</input></div>
              <div><input type="checkbox" label="genre10" value="science-fiction">science fiction</input></div>
              <div><input type="checkbox" label="genre11" value="western">western</input></div>
            </div>
            <span>Additional Information</span>
            <br>
            <textarea></textarea>
            <br>

            <button type="submit">Join Film Club</button>
          </fieldset>
        </form>

      </div>
    </div>






      <footer>
        <a href="index.html" class="nav-square1">Home</a>
        <a href="calendar.html" class="nav-square2">Calendar</a>
        <a href="join.html" class="nav-square3">Join</a>
        <div class="footer-text">Â© 2017, Film Club</div>
      </footer>

  </body>
</html>
